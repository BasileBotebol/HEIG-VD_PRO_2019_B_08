@import controllers.BDDpackage.Utilisateur

@(user : Utilisateur)
@helper.form(action = helper.CSRF(routes.HomeController.ModifProfile())) {
    <!-- 0<form action="/modifprofile" method="post">-->
    <form>
        <div class="modal-body">

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <article class="card-body">

                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" value="@user.pseudo">
                            </div> <!-- form-group end.// -->

                            <div class="form-row">
                                <div class="col form-group">
                                    <label>First name </label>
                                    <input type="text" name="name" class="form-control" value="@user.prenom">
                                </div> <!-- form-group end.// -->
                                <div class="col form-group">
                                    <label>Last name</label>
                                    <input type="text" name="surname" class="form-control" value="@user.nom">
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row end.// -->

                            <div class="form-group">
                                <label>Birth date</label>
                                <input type="date" name="anniversaire" class="form-control" value="@user.anniversaire">
                            </div> <!-- form-group end.// -->

                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" name="email" value="@user.email">
                                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div> <!-- form-group end.// -->
                            <div class="form-group">
                                <label class="form-check form-check-inline">
                                @if(user.genre == "Homme"){
                                    <input class="form-check-input" checked type="radio" name="genre" value="1">
                                    <span class="form-check-label"> Male </span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="genre" value="2">
                                    <span class="form-check-label"> Female</span>
                                    } else {
                                    <input class="form-check-input"  type="radio" name="genre" value="1">
                                    <span class="form-check-label"> Male </span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" checked type="radio" name="genre" value="2">
                                    <span class="form-check-label"> Female</span>
                                    }
                                </label>
                            </div> <!-- form-group end.// -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Status</label>
                                    <select  name="statut" class="form-control">
                                    @for(s <- (HomeController.DB).get_Statut()) {
                                        @if(s.nom == user.statut){
                                            <option value ="@s.id" selected>@s.nom</option>
                                        } else {
                                            <option value ="@s.id">@s.nom</option>
                                        }
                                    }

                                    </select>
                                </div> <!-- form-group end.// -->
                                <div class="form-group col-md-6">
                                    <label>Country</label>
                                    <select name="pays" class="form-control">
                                    @for(p <- (HomeController.DB).get_Pays()) {
                                        @if(p.nom == user.pays){
                                            <option value ="@p.id" selected>@p.nom</option>
                                        } else  {
                                            <option value ="@p.id">@p.nom</option>
                                        }
                                    }
                                    </select>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row.// -->
                        </article> <!-- card-body end .// -->
                    </div> <!-- card.// -->
                </div> <!-- col.//-->
            </div> <!-- row.//-->
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" value="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
}
